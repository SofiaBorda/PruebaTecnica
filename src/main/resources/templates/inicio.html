<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mx-3">FORMULARIO DE CONTACTO</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/save}" th:object="${persona}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mx-3">Contacto</h3>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>Sexo</label>
                            <select th:field="*{sexo}" class="form-control">
                                <option value="Femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Fecha de Nacimiento</label>
                            <input th:field="*{fechaNacimiento}" type="date" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input th:field="*{id}" type="hidden" id="id" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Nombres</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input th:field="*{direccion}" type="text" class="form-control"/>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>País</label>
                            <select th:field="*{country}" id="country" name="country" onchange="updateCities()" class="form-control">
                                <option value="usa">Estados Unidos</option>
                                <option value="canada">Canadá</option>
                                <option value="mexico">México</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Ciudad</label>
                            <select th:field="*{city}" id="city" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <input type="submit" value="Enviar" class="btn btn-outline-success">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center mt-5">
                <a class="text-center mx-3">
                    <img src="images/linkedin.jpg" alt="LinkedIn" width="50" height="50">
                    <p>laura-sofia-borda</p>
                </a>
                <a class="text-center mx-3">
                    <img src="images/github.png" alt="GitHub" width="50" height="50">
                    <p>Sofia Borda</p>
                </a>
                <a class="text-center mx-3">
                    <img src="images/correo-electronico.png" alt="Correo Electrónico" width="50" height="50">
                    <p>bordasofia3@gmail.com</p>
                </a>
            </div>
        </div>



    </div>
</div>
<script src="script.js"></script>
</body>
</html>
