<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>FORMULARIO DE CONTACTO</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/save}" th:object="${persona}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Contacto</h3>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>Sexo</label>
                            <select th:field="*{sexo}" class="form-control">
                                <option value="Femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Fecha de Nacimiento</label>
                            <input th:field="*{fechaNacimiento}" type="date" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input th:field="*{id}" type="hidden" id="id" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Nombres</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input th:field="*{direccion}" type="text" class="form-control"/>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>País</label>
                            <select th:field="*{country}" id="country" name="country" onchange="updateCities()" class="form-control">
                                <option value="usa">Estados Unidos</option>
                                <option value="canada">Canadá</option>
                                <option value="mexico">México</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Ciudad</label>
                            <select th:field="*{city}" id="city" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <input type="submit" value="Enviar" class="btn btn-outline-success">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered">
                <div class="col-md-6">
                    <table class="table table-bordered table-responsive">
                        <tr id="fila-${persona.id}">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <td th:text="${persona.id}"></td>
                        </tr>
                        <tr>
                            <th>Nombres</th>
                            <td th:text="${persona.nombre}"></td>
                        </tr>
                        <tr>
                            <th>Dirección</th>
                            <td th:text="${persona.direccion}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${persona.email}"></td>
                        </tr>
                        <tr>
                            <th>Sexo</th>
                            <td th:text="${persona.sexo}"></td>
                        </tr>
                        <tr>
                            <th>Pais</th>
                            <td th:text="${persona.country}"></td>
                        </tr>
                        <tr>
                            <th>Ciudad</th>
                            <td th:text="${persona.city}"></td>
                        </tr>
                        </tbody>
                        <tr>
                            <td colspan="2">
                                <div class="card-footer text-end">
                                    <a th:href="@{/editar/}+${persona.id}" class="btn btn-outline-warning">Editar</a>
                                    <a th:onclick="'del(' + ${persona.id} + ')'" class="btn btn-outline-danger">Eliminar</a>
                                    <a th:href="@{/}" onclick="mostrarMensaje()" class="btn btn-outline-success">Guardar</a>
                                </div>
                            </td>
                        </tr>
                        </tr>
                    </table>
                </div>
            </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
